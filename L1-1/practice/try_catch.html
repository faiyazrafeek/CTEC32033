<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try .... Catch</title>
</head>
<body>
    <script type="text/javascript">
        var d = new Date();
        var day = d.getDay();

        switch(day){
            case 1 : document.write("Monday");
                     break;
            case 2 : document.write("Tuesday");
                     break;
            default : document.write("New Day");
                    break;
        }
    </script>    
</body>
</html>
