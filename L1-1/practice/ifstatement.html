<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If....Statement</title>
</head>
<body>
    <script type="text/javascript">
        var d = new Date();
        var time = d.getHours();

        if (time < 10) {
            document.writeln("Good Morning");
        }
        else {
            document.writeln(time + "</br>");
            document.writeln("Lunch Time");
        }
    </script>
</body>
</html>
