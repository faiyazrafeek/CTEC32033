<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In Loop</title>
</head>
<body>
    <script type="text/javascript">
        var cars = new Array();
        cars [0] = "BMW";
        cars [1] = "Benz";
        cars [2] = "M Series";

        for (x in cars){
            document.writeln("Car : " + cars[x]);
            document.writeln("</br>");
        }
    </script>
</body>
</html>
