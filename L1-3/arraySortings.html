<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Sortings</title>
</head>
<body>
    <script type="text/javascript">
        var fruits = ['Mango','Banana','Orange','Apple'];
        fruits.sort();
        fruits.reverse();
        document.writeln(fruits);

        document.writeln("</br></br>")

        var marks = [50,90,65,25,78,95,100];
        marks.sort(function(a,b){return b-a});

        document.writeln(marks);


    </script>
</body>
</html>
