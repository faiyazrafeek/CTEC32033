<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events</title>
</head>
<body>
    <a href="www.google.com/" onmouseover="showAlert()">Google</a>
    <script type="text/javascript">
        function showAlert(){
            alert('Hey this is a link!');
        }
    </script>
</body>
</html>
