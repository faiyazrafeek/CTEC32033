<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script type="text/javascript">
        var i= 0;
        for (i;i<=10;i++){
            if (i==3){
                break;
            }
            document.writeln("The Number is " + i);
            document.writeln("</br>");
        }
        
        document.writeln("__________________________________");
        document.writeln("</br>");
        var x = 0;
        while (x<=10){
            document.writeln(x);
            x++;
        }
        document.writeln("</br>");
        document.writeln("__________________________________");
        document.writeln("</br>");
        var y = 0;
        do{
            y++
            document.writeln(y)
            document.writeln("</br>")
            
        }while (y<10);
    </script>
</body>
</html>
